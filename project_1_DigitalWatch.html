      <!-- ------------------------Jumbotron------------------------- -->
      <div class="container my-4" >  
              <div class="jumbotron">
                  <h1 class="display-4">Current time is : <span id="time"></span></h1>
                  <p class="lead">This is a simple digital watch based on HTML, CSS, and JavaScript</p>
                  <hr class="my-4">
                  <p>To view time of different countries tap on <em>Browse Times</em></p>
                  <p class="lead">
                      <a class="btn btn-primary btn-lg" href="#" role="button">Browse Times</a>
                    </p>
                </div>
        </div>

        <script>
            let date;
            let d;
            let time;
            const options = { weekday : 'long', day : 'numeric', month : 'long', year : 'numeric'};
            setInterval(()=>{

                
                date = new Date();
                d = date.toLocaleDateString(undefined, options);
                time = date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
                document.getElementById('time').innerHTML = time + '<br> on  ' + d;
            })  
        </script>
